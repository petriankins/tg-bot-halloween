# Cхема конфигурации игровых сценариев
# Это образец, который вы можете скопировать и заполнить

# Этот блок определяет 'словарь' всех предметов в игре.
# Ключ (например, 'item_id_1') — это ID предмета, который вы будете использовать в сценариях.
# Значение (например, 'Золотой ключ') — это название, которое увидит игрок.
items:
  item_id_1: "Золотой ключ"
  item_id_2: "Зелье лечения"
  quest_item: "Старый амулет"

# --- Блок сценариев ---
scenarios: # <- 'scenarios' — это корневой ключ. Он содержит список (массив) всех сценариев.

  # --- НАЧАЛО БЛОКА ОДНОГО СЦЕНАРИЯ ---
  - id: 1 # (Число, Обязательно) Уникальный номер этого сценария.
    description: "Текст, который описывает ситуацию игроку. Например: 'Вы стоите перед двумя дверьми...'" # (Строка, Обязательно)
    # requiredItem: "item_id_1" # (Строка, Опционально) Требует предмет для *доступа* к этому сценарию.

    # 'actions' — это список (массив) кнопок-действий, доступных в этом сценарии.
    actions:

      # --- НАЧАЛО БЛОКА ОДНОГО ДЕЙСТВИЯ (КНОПКИ) ---
      # Это действие с максимальным количеством полей для примера
      - label: "Текст на кнопке (например, 'Открыть красную дверь')" # (Строка, Обязательно)
        resultText: "Текст, который игрок увидит ПОСЛЕ нажатия этой кнопки." # (Строка, Обязательно)

        nextScenarioId: 2 # (Число, Опционально) ID сценария, на который произойдет переход.
        # Если ключ отсутствует, игра может закончиться (сценарий победы/поражения).

        # --- Изменения ресурсов (Опционально) ---
        # Используйте 'positive' для увеличения, 'negative' для уменьшения.
        resource1change: "positive" # (Строка, Опционально) Изменение Ресурса 1 (например, Здоровья).
        resource2change: "negative" # (Строка, Опционально) Изменение Ресурса 2 (например, Рассудка).

        # Работа с инвентарем (Опционально) ---
        # Теперь здесь используются ID из верхнего блока 'items'.
        givesItem: "item_id_2" # (Строка, Опционально) Добавляет предмет с этим ID в инвентарь игрока.
        requiredItem: "item_id_1" # (Строка, Опционально) Это действие доступно, только если у игрока ЕСТЬ предмет с этим ID.

        # --- Проверка ресурсов (Опционально) ---
        # Это действие будет доступно, только если условие выполняется.
        requires:
          resource: "resource1" # (Строка) Название ресурса для проверки ("resource1" или "resource2").
          greaterThan: 50      # (Число) Значение ресурса должно быть БОЛЬШE этого числа.
      # --- КОНЕЦ БЛОКА ДЕЙСТВИЯ ---

      # --- Пример минимального действия ---
      - label: "Второе действие"
        resultText: "Результат второго действия."
        nextScenarioId: 3
      # --- КОНЕЦ БЛОКА ДЕЙСТВИЯ ---

  # --- КОНЕЦ БЛОКА СЦЕНАРИЯ ---


  # --- НАЧАЛО ВТОРОГО СЦЕНАРИЯ ---
  - id: 2 # (Число, Обязательно) ID, на который ссылалось первое действие.
    description: "Текст для второго сценария."
    actions:
      - label: "Действие в сценарии 2"
        resultText: "Результат."
        nextScenarioId: 1 # Можно ссылаться обратно или на любой другой ID.
  # --- КОНЕЦ ВТОРОГО СЦЕНАРИЯ ---

  # --- ПРИМЕР КОНЦОВКИ (СЦЕНАРИЙ БЕЗ 'actions') ---
  - id: 3
    description: "Это концовка. У этого сценария нет блока 'actions', поэтому игра здесь закончится."
    score: 100 # (Число, Опционально) Базовое количество очков за эту концовку.
  # --- КОНЕЦ СЦЕНАРИЯ-КОНЦОВКИ ---

  # ... и так далее для всех остальных сценариев ...

# visual_scenes.yml
# Этот файл группирует ID сценариев из scenarios.samhain2025.yml
# в укрупненные "визуальные сцены" для генерации изображений.

scenes:
  # --- 1. Вступление и Деревня ---
  - key: "scene_01_village_night"
    description: "Стартовая локация. Ночная деревня, окутанная туманом. Самайн. Мрачная, гнетущая атмосфера."
    scenario_ids:
      - 0 # Текст вступления

  - key: "scene_02_village_elder"
    description: "Встреча со старейшиной в тускло освещенной хижине. Старик выглядит обеспокоенным, протягивает узелок."
    scenario_ids:
      - 1 # Разговор со старейшиной

  # --- 2. Центральная Развилка ---
  - key: "scene_03_crossroads"
    description: "Главная развилка. Опушка леса под мертвой луной. Три пути: курган (слева), лес (впереди, огоньки), часовня (справа)."
    scenario_ids:
      - 2 # Сама развилка

  # --- 3. Ветка Часовни ---
  - key: "scene_04_chapel_exterior"
    description: "Общий вид. Остов старой, обгоревшей и заросшей деревянной часовни. Выглядит как безопасное, но жутковатое место."
    scenario_ids:
      - 50 # Единственная сцена в часовне

  # --- 4. Ветка Кургана ---
  - key: "scene_05_barrow_exterior"
    description: "Общий вид кургана снаружи. Вход в могильник, заваленный камнями. Древние камни, кости, ржавое оружие."
    scenario_ids:
      - 10 # Первое появление у кургана
      - 12 # Осмотр входа снаружи

  - key: "scene_06_barrow_interior_passage"
    description: "Внутри кургана. Темный, узкий проход. Впереди виднеется тусклый зеленоватый свет."
    scenario_ids:
      - 11 # Сразу после входа внутрь

  - key: "scene_07_barrow_guardian_hall"
    description: "Центральный зал кургана. Фигура воина-призрака в истлевших доспехах у алтаря. Его глаза горят зеленым."
    scenario_ids:
      - 13 # Первая встреча со стражем
      - 14 # После получения жетона (страж всё еще там)
      - 15 # Попытка обхода
      - 16 # У алтаря

  # --- 5. Ветка Леса ---
  - key: "scene_08_forest_path"
    description: "Общий вид леса. Игрок только вошел. Густой, шепчущий лес. Тропа расходится. (Без фейри и огней)."
    scenario_ids:
      - 20 # Вход в лес, развилка (смех, стук, огоньки)
      - 22 # Путь после фей
      - 23 # Выход из тайного хода кургана в лес

  - key: "scene_09_forest_wisps"
    description: "Блуждающие огоньки в лесной чаще. Манящие, но зловещие. Ловушка."
    scenario_ids:
      - 24 # Погоня за огоньками

  - key: "scene_10_forest_fairies"
    description: "Поляна с танцующими фейри. Пёстрый, хаотичный хоровод. Притягательные и зловещие существа."
    scenario_ids:
      - 21 # Встреча с Дивным Народом
      - 25 # Торг с феями

  - key: "scene_11_mari_lwyd"
    description: "Встреча с Мари Луид. Белая фигура в саване с лошадиным черепом вместо головы. Стоит среди деревьев."
    scenario_ids:
      - 30 # Встреча с Мари Луид
      - 31 # После получения ветви

  # --- 6. Финальная Локация ---
  - key: "scene_12_stone_circle"
    description: "Круг древних, гудящих камней на поляне. Портал в Иной Мир. Энергия видна в воздухе."
    scenario_ids:
      - 40 # Перед входом в Аннун

  - key: "scene_13_annwn_mistress"
    description: "Иной Мир (Аннун). Сюрреалистичное место вне времени. Хозяйка земли, плачущая фигура."
    scenario_ids:
      - 41 # Встреча с Хозяйкой
      - 42 # Разговор о мелодии

  # --- 7. Концовки ---
  - key: "scene_end_01_cowardice"
    description: "Плохая концовка (Трусость). Пустая, покрытая инеем деревня. Чувство абсолютного одиночества."
    scenario_ids:
      - 101
  - key: "scene_end_02_neutral"
    description: "Нейтральная концовка. Деревня спасена, но лишь временно. Чувство нерешенной проблемы. Страх перед будущим."
    scenario_ids:
      - 102
  - key: "scene_end_03_anger"
    description: "Плохая концовка (Гнев вестницы). Труп игрока в лесу. Деревня, поглощенная тьмой (пропавшие дети, гнилое зерно)."
    scenario_ids:
      - 103
  - key: "scene_end_04_good_force"
    description: "Хорошая концовка (Сила). Деревня спасена, но магия ушла. Мир стал 'серым' и обыденным. Лес замолчал."
    scenario_ids:
      - 104
  - key: "scene_end_05_madness"
    description: "Плохая концовка (Безумие). Игрок, растворившийся в Аннун. Пустая оболочка тела в деревне. Скорбь Хозяйки."
    scenario_ids:
      - 105
  - key: "scene_end_06_true_pact"
    description: "Истинная концовка. Гармония восстановлена. Праздник в деревне. Игрок как Хранитель Договора играет на флейте у круга камней."
    scenario_ids:
      - 106

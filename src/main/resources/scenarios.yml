scenarios:
  - id: 1
    description: "Ты очнулся в сыром, тёмном подземелье. Вдалеке слышен зловещий хохот. Единственный выход — скрипучая деревянная дверь."
    actions:
      - label: "Осмотреть камеру"
        resultText: "В углу ты находишь ржавый ключ, но, поднимая его, тебя кусает крыса."
        resource1change: "negative"
        resource2change: "positive"
        nextScenarioId: 2
      - label: "Выломать дверь"
        resultText: "Дверь оказывается слишком крепкой. Ты только повредил плечо."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 1
      - label: "Прислушаться к хохоту"
        resultText: "Ты понимаешь, что это всего лишь гоблин, которого щекочут. Тебе становится немного спокойнее."
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 3
  - id: 2
    description: "Ключ подходит! Дверь со скрипом открывается, и ты видишь длинный коридор, освещённый тусклыми факелами. Пол усеян нажимными плитами."
    actions:
      - label: "Идти напролом"
        resultText: "Тебе везёт! Ни одна ловушка не сработала. Уверенность в себе растёт."
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 3
      - label: "Осторожно пробираться"
        resultText: "Это занимает много времени, и от напряжения у тебя начинает болеть голова. Зато ты в безопасности."
        resource1change: "negative"
        resource2change: "positive"
        nextScenarioId: 3
      - label: "Бросить камень вперёд"
        resultText: "Из стены вылетает дротик и пролетает мимо, но звук привлекает внимание кого-то в темноте..."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 3
  - id: 3
    description: "В конце коридора ты видишь скелета в шутовском колпаке. Он сидит за столом и раскладывает пасьянс из костей."
    actions:
      - label: "Сыграть с ним"
        resultText: "Ты выигрываешь! Скелет-шут в награду рассказывает тебе старый анекдот и дарит целебный леденец."
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 4
      - label: "Прокрасться мимо"
        resultText: "Ты пытаешься пройти тихо, но задеваешь цепь на стене. Скелет оборачивается и метает в тебя игральной костью. Больно!"
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 4
      - label: "Спросить дорогу"
        resultText: "Скелет пожимает плечами и указывает в три разные стороны одновременно. Помощь так себе."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 4
  - id: 4
    description: "Выйдя из подземелья, ты попадаешь в жуткий, окутанный туманом лес. С деревьев свисают тыквы с вырезанными на них ухмылками."
    actions:
      - label: "Идти по тропинке"
        resultText: "Ты натыкаешься на дружелюбного призрака, который угощает тебя эктоплазменным яблоком. Оно на удивление вкусное."
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 5
      - label: "Срезать через чащу"
        resultText: "Тебя царапают колючие кусты, а в голове раздаётся тревожный шёпот."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 5
      - label: "Заговорить с тыквой"
        resultText: "Тыква подмигивает тебе и рассказывает ужасно несмешной каламбур. Тебе становится немного легче."
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 5
  - id: 5
    description: "Тропинка приводит тебя к глубокому ущелью. Через него перекинут старый верёвочный мост, раскачивающийся на ветру."
    actions:
      - label: "Быстро перебежать мост"
        resultText: "Ты спотыкаешься, но успеваешь ухватиться за перила. Сердце колотится, но ты на другой стороне."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 6
      - label: "Аккуратно перейти"
        resultText: "Медленно, но верно ты преодолеваешь ущелье. Твоё хладнокровие впечатляет даже тебя самого."
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 6
      - label: "Поискать другой путь"
        resultText: "Ты тратишь час, блуждая по краю ущелья, и возвращаешься к тому же мосту, уставший и раздражённый."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 6
  - id: 6
    description: "На другой стороне ущелья ты находишь поляну, усеянную светящимися грибами. В центре стоит статуя горгульи."
    actions:
      - label: "Съесть гриб"
        resultText: "Гриб оказывается галлюциногенным. Ты видишь танцующих белок, но теряешь связь с реальностью."
        resource1change: "positive"
        resource2change: "negative"
        nextScenarioId: 7
      - label: "Потрогать статую"
        resultText: "Статуя оживает! Но не для того, чтобы напасть. Она лишь просит тебя почесать ей за каменным ухом. Вы оба довольны."
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 7
      - label: "Пройти мимо"
        resultText: "Ты решаешь не рисковать и обходишь поляну стороной. Безопасно, но немного скучно."
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 7
  - id: 7
    description: "В глубине леса ты находишь покосившуюся избушку. Из трубы валит зелёный дым, а у входа припаркована метла."
    actions:
      - label: "Постучать в дверь"
        resultText: "Дверь открывает ведьма и предлагает выпить зелье. На вкус оно отвратительно, но раны затягиваются."
        resource1change: "positive"
        resource2change: "negative"
        nextScenarioId: 8
      - label: "Заглянуть в окно"
        resultText: "Ты видишь, как ведьма варит что-то в котле, добавляя глазные яблоки и паучьи лапки. Зрелище не из приятных."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 8
      - label: "Украсть метлу"
        resultText: "Ты успешно сбегаешь с метлой, но она, к сожалению, не летает. Чувство вины и разочарования гложет тебя."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 8
  - id: 8
    description: "Пока ведьма отвернулась, ты замечаешь на столе большую книгу в кожаном переплёте. От неё исходит слабая магическая аура."
    actions:
      - label: "Быстро пролистать книгу"
        resultText: "Ты видишь заклинание вызова конфетного дождя. Знание бесполезное, но забавное."
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 9
      - label: "Прочитать заклинание"
        resultText: "У тебя вырастают ослиные уши! Ведьма смеётся и даёт тебе зелье, чтобы всё исправить, но осадок остался."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 9
      - label: "Не трогать книгу"
        resultText: "Мудрое решение. Ведьма замечает твой взгляд и хвалит за осторожность, угощая тебя лечебным печеньем."
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 9
  - id: 9
    description: "Из чулана ведьмы доносится шум. Ты приоткрываешь дверь и видишь ожившую метлу, которая яростно подметает пол."
    actions:
      - label: "Помочь ей с уборкой"
        resultText: "Метла благодарно кивает и указывает на тайник за котлом, где ты находишь мешочек с лечебными травами."
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 10
      - label: "Попробовать оседлать"
        resultText: "Метла оказывается норовистой и сбрасывает тебя прямо в котёл с зельем. К счастью, оно было охлаждающим."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 10
      - label: "Закрыть дверь"
        resultText: "Ты решаешь не связываться с магическими предметами быта. Вдруг она и покусать может?"
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 10
  - id: 10
    description: "Твой путь лежит через старое кладбище. Могильные плиты кривятся, а из-под земли торчат скелеты... к счастью, пластиковые."
    actions:
      - label: "Пройти тихо"
        resultText: "Рядом с тобой с грохотом падает чучело. Ты вздрагиваешь от неожиданности."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 11
      - label: "Поправить скелет"
        resultText: "Ты поправляешь один из скелетов, чтобы он выглядел страшнее. Чувство выполненного долга греет душу."
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 11
      - label: "Прочитать надписи"
        resultText: "На одной из могил ты читаешь: 'Здесь лежит тот, кто задавал слишком много вопросов'. Тебе становится не по себе."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 11
  - id: 11
    description: "Из свежевырытой могилы медленно поднимается рука, а затем и весь зомби. Он выглядит растерянным."
    actions:
      - label: "Атаковать!"
        resultText: "Ты бьёшь зомби лопатой. Он падает обратно в могилу со словами 'Ну вот, опять...'. Ты чувствуешь себя немного виноватым."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 12
      - label: "Спросить, что ему нужно"
        resultText: "Зомби бормочет, что забыл, где оставил свой любимый череп. Ты помогаешь ему искать. За это он даёт тебе старую монету."
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 12
      - label: "Убежать с криком"
        resultText: "Ты бежишь, не разбирая дороги, и спотыкаешься о надгробие. Больно, но, кажется, ты в безопасности."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 12
  - id: 12
    description: "Ты натыкаешься на группу маленьких призраков в простынях, которые выпрашивают сладости с криками 'Кошелёк или жизнь!'"
    actions:
      - label: "Дать им конфету"
        resultText: "Призраки радостно благодарят и дарят тебе амулет, защищающий от ночных кошмаров."
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 13
      - label: "Напугать их в ответ"
        resultText: "Они разлетаются с визгом, но один из них от испуга роняет эктоплазменную лужицу, на которой ты поскальзываешься."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 13
      - label: "Сказать, что у тебя ничего нет"
        resultText: "Призраки грустно вздыхают и улетают прочь. Тебя мучает совесть."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 13
  - id: 13
    description: "Ты подходишь к большому склепу. На двери высечена загадка: 'Что имеет глаза, но не может видеть?'"
    actions:
      - label: "Ответить 'Картошка'"
        resultText: "Правильно! Дверь открывается, и внутри ты находишь сундук с восстанавливающими силы яблоками."
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 14
      - label: "Ответить 'Летучая мышь'"
        resultText: "Неверно. Дверь бьёт тебя током. Неприятно, но терпимо."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 14
      - label: "Попытаться выломать дверь"
        resultText: "Дверь зачарована. Твои попытки тщетны, ты только зря тратишь силы."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 14
  - id: 14
    description: "В центре кладбища стоит Тыквенный Лорд — огромное пугало с горящей тыквой вместо головы. Он преграждает тебе путь!"
    actions:
      - label: "Бросить в него конфетой"
        resultText: "Тыквенный Лорд ловит конфету и съедает её. Кажется, он доволен и пропускает тебя."
        resource1change: "positive"
        resource2change: "positive"
        nextScenarioId: 15
      - label: "Крикнуть 'Бу!'"
        resultText: "Он издаёт в ответ леденящий душу хохот. Твоя уверенность тает на глазах."
        resource1change: "negative"
        resource2change: "negative"
        nextScenarioId: 15
      - label: "Рассказать страшную историю"
        resultText: "Он не впечатлён и в ответ рассказывает историю гораздо страшнее. Ты в ужасе, но получаешь странное вдохновение."
        resource1change: "negative"
        resource2change: "positive"
        nextScenarioId: 15
  - id: 15
    description: "За спиной Тыквенного Лорда ты видишь ворота, ведущие из этого жуткого места. Кажется, это выход."
    actions:
      - label: "Попрощаться с Лордом"
        resultText: "Он кивает тебе в ответ и машет соломенной рукой. Ты покидаешь это место с чувством завершённости."
        resource1change: "positive"
        resource2change: "positive"
      - label: "Молча уйти"
        resultText: "Ты просто проходишь мимо. Безопасно, но немного невежливо. В спину тебе доносится грустный вздох."
        resource1change: "positive"
        resource2change: "negative"
      - label: "Попытаться стащить его тыкву"
        resultText: "Очень плохая идея. Тыквенный Лорд хватает тебя и вышвыривает за ворота. Ты на свободе, но весь в синяках."
        resource1change: "negative"
        resource2change: "negative"

# Сценарий для текстовой ролевой игры на Хэллоуин
# Название: Проклятие «Шепчущей Тыквы»
scenarios:

  # --- НАЧАЛО ИГРЫ ---
  - id: 1
    description: "Холодная ночь на Самайн. Проливной дождь заставил тебя искать убежище в единственной таверне на много миль вокруг — «Шепчущей Тыкве». Внутри тепло, пахнет элем и корицей, но в общем зале подозрительно пусто. За стойкой стоит нервный трактирщик, а в углу сидит мрачный бард. Что будешь делать?"
    actions:
      - label: "Поговорить с трактирщиком"
        resultText: "Ты подходишь к стойке. Трактирщик, протирая кружку, с тревогой смотрит на лестницу, ведущую наверх."
        nextScenarioId: 2
      - label: "Осмотреться в общем зале"
        resultText: "Твой взгляд скользит по залу. Кроме тебя, трактирщика и барда здесь никого нет. В дальнем углу замечаешь странное холодное пятно, от которого веет могильным холодом."
        nextScenarioId: 3
      - label: "Немедленно снять комнату и уйти спать"
        resultText: "Решив не испытывать судьбу, ты берешь у трактирщика ключ, поднимаешься в свою комнату и запираешь дверь на засов. Ночь кажется бесконечной..."
        nextScenarioId: 100

  # --- РАЗГОВОР С ТРАКТИРЩИКОМ ---
  - id: 2
    description: "'Добрый вечер, путник', — бормочет трактирщик. — 'Только одна просьба: не ходи наверх. Каждую ночь на Самайн там появляется Тыквенный Призрак... Говорят, ищет свою потерянную любовь'."
    actions:
      - label: "Призрак? Я разберусь с ним. За плату."
        resultText: "Глаза трактирщика загораются надеждой. 'Правда? Если избавишь нас от этого проклятия, я заплачу тебе золотом! Последний, кто пытался, так и не вернулся...'"
        resource1change: "positive" # Увеличение Смелости
        nextScenarioId: 5
      - label: "Интересная сказка. Расскажи подробнее."
        resultText: "Трактирщик вздыхает. 'Это не сказка. Все началось много лет назад с девушкой по имени Элара...' Он советует поговорить с бардом, который знает эту историю лучше."
        resource2change: "positive" # Увеличение Подозрительности
        nextScenarioId: 3
      - label: "Пожалуй, я останусь внизу."
        resultText: "Ты решаешь не лезть на рожон и остаешься в общем зале, прислушиваясь к звукам бури за окном."
        nextScenarioId: 10

  # --- ИССЛЕДОВАНИЕ ЗАЛА ---
  - id: 3
    description: "Ты стоишь посреди общего зала. Бард в углу тихо перебирает струны лютни, напевая грустную мелодию, а из холодного пятна все так же тянет потусторонним морозом."
    actions:
      - label: "Поговорить с бардом"
        resultText: "Ты подсаживаешься к барду. 'Эта песня о леди Эларе', — говорит он. — 'Она умерла в этой таверне, ожидая своего возлюбленного. С тех пор ее дух не может найти покой'."
        nextScenarioId: 6
      - label: "Исследовать холодное пятно"
        resultText: "Когда ты подходишь ближе, воздух становится ледяным. В ушах раздается тихий шепот: '...он так и не вернулся...'. От страха по спине пробегают мурашки."
        resource1change: "negative" # Уменьшение Смелости
        resource2change: "positive" # Увеличение Подозрительности
        nextScenarioId: 3
      - label: "Вернуться к трактирщику"
        resultText: "Ты снова подходишь к стойке."
        nextScenarioId: 2

  # --- ПРИНЯТИЕ ЗАДАНИЯ ---
  - id: 5
    description: "Трактирщик протягивает тебе старый серебряный ключ. 'Это от главной спальни наверху. Говорят, именно там ее дух сильнее всего. Удачи тебе, смельчак'."
    actions:
      - label: "Немедленно подняться наверх"
        resultText: "Сжимая ключ в руке, ты направляешься к скрипучей лестнице."
        givesItem: "Серебряный ключ"
        nextScenarioId: 11
      - label: "Сначала соберу больше информации"
        resultText: "Ты решаешь сначала разузнать побольше и возвращаешься в общий зал."
        givesItem: "Серебряный ключ"
        nextScenarioId: 3

  # --- ИСТОРИЯ БАРДА ---
  - id: 6
    description: "Бард рассказывает, что Элара была заперта в своей комнате семьей рыцаря, которого она любила. Они были против их союза. Она умерла от тоски, так и не дождавшись его возвращения с войны. Ее дух до сих пор ждет."
    actions:
      - label: "Спросить, где ее заперли"
        resultText: "Бард кивает на лестницу. 'В главной спальне, на втором этаже. Говорят, ее ярость породила Тыквенного Призрака, ведь она каждый год вырезала для него фонарь из тыквы'."
        resource2change: "positive"
        nextScenarioId: 11
      - label: "Поблагодарить и отойти"
        resultText: "Ты благодаришь барда за историю и возвращаешься в центр зала."
        nextScenarioId: 3

  # --- ПАССИВНЫЙ ПУТЬ ---
  - id: 10
    description: "Ты сидишь за столиком в углу, наблюдая за игрой теней на стенах. Время от времени сверху доносятся странные звуки: то ли скрип половиц, то ли тихий плач."
    actions:
      - label: "Все-таки подняться наверх"
        resultText: "Любопытство берет верх. Ты решаешь проверить, что там происходит."
        nextScenarioId: 11
      - label: "Ждать до утра"
        resultText: "Ты решаешь не рисковать. Ночь тянется медленно, и ты засыпаешь прямо за столом под звуки бури."
        nextScenarioId: 100

  # --- ВЕРХНИЙ ЭТАЖ ---
  - id: 11
    description: "Наверху царит мрак и холод. В тусклом свете луны ты видишь длинный коридор с двумя дверьми: одна — богато украшенная, другая — простая, для прислуги."
    actions:
      - label: "Открыть украшенную дверь ключом"
        requiredItem: "Серебряный ключ"
        resultText: "Серебряный ключ с щелчком поворачивается в замке. Дверь со скрипом открывается, впуская тебя в просторную, покрытую пылью спальню."
        nextScenarioId: 12
      - label: "Попробовать дверь для прислуги"
        resultText: "Эта дверь не заперта. За ней оказывается маленькая каморка, где ты видишь старый стол, а на нем — небольшой дневник в кожаном переплете."
        nextScenarioId: 13
      - label: "Сбежать вниз от страха"
        resultText: "Атмосфера наверху слишком гнетущая. Ты в панике сбегаешь вниз, в относительно безопасный общий зал."
        resource1change: "negative"
        nextScenarioId: 10

  # --- КОМНАТА ПРИСЛУГИ ---
  - id: 13
    description: "Ты стоишь в маленькой каморке. Перед тобой на столе лежит старый дневник."
    actions:
      - label: "Подобрать и прочитать дневник"
        resultText: "Ты открываешь дневник. Это записи Элары. Она пишет не только о любви, но и о том, что семья рыцаря заключила сделку с некой 'тенью', чтобы защитить свое богатство. Эта тень теперь питается ее горем, искажая ее дух. Элара спрятала в своей комнате оберег, который ей подарил рыцарь."
        givesItem: "Старый дневник"
        resource2change: "positive"
        nextScenarioId: 14
      - label: "Выйти из комнаты"
        resultText: "Ты выходишь обратно в холодный коридор."
        nextScenarioId: 11

  # --- ПОСЛЕ ПРОЧТЕНИЯ ДНЕВНИКА ---
  - id: 14
    description: "Теперь ты знаешь правду: дух Элары — не злодей, а жертва. В дневнике сказано, что оберег спрятан под расшатанной половицей у кровати в ее спальне. Он может помочь."
    actions:
      - label: "Идти в главную спальню"
        resultText: "Вооружившись новыми знаниями, ты направляешься к главной спальне."
        nextScenarioId: 11

  # --- ГЛАВНАЯ СПАЛЬНЯ И КОНФРОНТАЦИЯ ---
  - id: 12
    description: "В центре комнаты стоит стол, а на нем — большой, зловеще ухмыляющийся фонарь из тыквы. Внезапно дверь за твоей спиной захлопывается! Воздух леденеет, и перед тобой появляется полупрозрачная фигура девушки в слезах. Это Элара. Что ты будешь делать?"
    actions:
      - label: "Обнажить оружие. 'Исчезни, дух!'"
        resultText: "Призрак издает оглушительный крик! Ты бросаешься в бой, но потусторонняя сила отбрасывает тебя к стене. Бой будет нелегким."
        nextScenarioId: 21
      - label: "'Я здесь, чтобы помочь тебе'."
        resultText: "Призрак замирает, вглядываясь в тебя. 'Помочь?.. Никто не может мне помочь', — шепчет она с невыразимой тоской."
        nextScenarioId: 20
      - label: "Искать оберег под половицей"
        requiredItem: "Старый дневник"
        resultText: "Вспомнив запись в дневнике, ты бросаешься к кровати и быстро находишь нужную половицу. Под ней лежит небольшой резной амулет. Он тепло светится в твоей руке."
        givesItem: "Защитный оберег"
        nextScenarioId: 15

  # --- НАХОДКА ОБЕРЕГА ---
  - id: 15
    description: "Ты держишь в руках Защитный оберег, когда дух Элары смотрит на тебя. Кажется, ее ярость утихает, сменяясь удивлением."
    actions:
      - label: "Показать ей оберег"
        resultText: "Когда ты протягиваешь оберег, из тени в углу комнаты выползает нечто темное и бесформенное. 'Это не ее гнев мучает тебя, а ОНО!' — понимаешь ты."
        nextScenarioId: 30

  # --- ПУТИ РЕШЕНИЯ ---
  - id: 20 # Мирный путь
    description: "Дух Элары слушает тебя, но ее образ нестабилен, и ее искажает темная энергия. 'Слишком поздно', — шепчет она."
    actions:
      - label: "'Я читал твой дневник. Я знаю о тени!'"
        requiredItem: "Старый дневник"
        resultText: "При упоминании тени призрак кричит, и из нее вырывается темный сгусток энергии! Теперь ты видишь истинного врага."
        nextScenarioId: 30
      - label: "'Позволь мне освободить тебя'"
        resultText: "Ты пытаешься успокоить дух, но без знания истинной причины ее страданий твои слова приносят лишь временное облегчение."
        nextScenarioId: 101

  - id: 21 # Путь боя
    description: "Ты сражаешься с разъяренным духом. Ее атаки высасывают твою смелость и жизненные силы."
    actions:
      - label: "Использовать Защитный оберег"
        requiredItem: "Защитный оберег"
        resultText: "Ты выставляешь оберег вперед. Яркий свет ударяет по призраку, и из нее с воплем вырывается темная тень. Дух Элары падает на колени, освобожденный от ее влияния."
        nextScenarioId: 30
      - label: "Сражаться до конца"
        requires:
          resource: "resource1"
          greaterThan: 50
        resultText: "Собрав все силы, ты наносишь решающий удар. Фигура призрака мерцает и с последним скорбным вздохом растворяется в воздухе."
        nextScenarioId: 102
      - label: "Потерпеть поражение"
        resultText: "Силы покидают тебя. Последнее, что ты видишь — искаженное гневом лицо призрака. Тьма поглощает тебя."
        nextScenarioId: 999

  # --- ФИНАЛЬНАЯ СХВАТКА С ТЕНЬЮ ---
  - id: 30
    description: "Перед тобой два противника: измученный дух Элары и темная тень, что питается ее болью. Защитный оберег в твоей руке пульсирует светом. У тебя есть выбор."
    actions:
      - label: "Изгнать тень и упокоить дух Элары"
        resultText: "Ты направляешь свет оберега на тень. Она визжит и тает, а дух Элары с благодарностью смотрит на тебя и растворяется в мягком свечении. Проклятие снято."
        nextScenarioId: 200
      - label: "Попытаться подчинить тень себе"
        requires:
          resource: "resource2"
          greaterThan: 70
        resultText: "Ты понимаешь, что эта тень — источник силы. Вместо того чтобы изгнать ее, ты используешь оберег, чтобы подчинить ее своей воле. Тень обвивается вокруг твоей руки, став твоим темным союзником."
        nextScenarioId: 201

  # --- КОНЦОВКИ ---
  - id: 100 # Нейтральная концовка
    description: "Ты просыпаешься утром от лучей солнца. В таверне тихо. Ты расплачиваешься с все еще нервным трактирщиком и уходишь, так и не узнав, что произошло этой ночью. (Нейтральная концовка)"

  - id: 101 # Горькая концовка
    description: "Тебе удалось частично успокоить дух Элары, но корень проклятия остался. Таверна все еще проклята, хоть и стала немного спокойнее. Ты уходишь с чувством незавершенного дела. (Плохая концовка)"

  - id: 102 # Концовка наемника
    description: "Ты силой изгнал дух. Трактирщик щедро платит тебе. Проклятие снято... до следующего Самайна. Ты выполнил свою работу, но не решил проблему. (Нейтральная концовка)"

  - id: 200 # Истинная хорошая концовка
    description: "Ты освободил дух Элары и уничтожил истинное зло. Утром таверна залита солнцем, а трактирщик со слезами на глазах благодарит тебя. Ты уходишь как герой, спасший это место. (Хорошая концовка)"

  - id: 201 # Концовка силы
    description: "Ты подчинил себе древнюю тень. Теперь таверна находится под твоей защитой... и властью. Ты уходишь, чувствуя новую, темную силу внутри себя. (Особая концовка)"

  - id: 999 # Смерть
    description: "Твои силы иссякли. Твой дух теперь навеки прикован к этой таверне, став еще одной ее жертвой. Твоя игра окончена. (Очень плохая концовка)"
